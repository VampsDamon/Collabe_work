<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="subPageCSS/job.css" />
  </head>
  <body>
    <center>
    <div class="back">
    <h1><b>JOB PORTAL</b></h1>
    </div>
    </center>
    <div class="wrapper">
        <CENTER>
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search job .."
        />
        <button id="search">Search</button>
      </div>
        </CENTER>
        <center>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Topwear')">
          IT
        </button>
        <button class="button-value" onclick="filterProduct('Bottomwear')">
          MANAGEMENT
        </button>
        <button class="button-value" onclick="filterProduct('Jacket')">
          SUPERVISER
        </button>
        <button class="button-value" onclick="filterProduct('Watch')">
          MARKETING
        </button>
      </div>
      <div id="products"></div>
    </div>
</center>
